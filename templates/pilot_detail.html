{% extends 'base.html' %} {% block content %}


<div class="container">

    <div class="row">
        <div class="col-4 mt-3 left">
            <h2>Pilot Data</h2>
            <p>{{ pilot.callsign }}</p>
            <p>Gunnery: {{ pilot.gunnery }}</p>
            <p>Piloting: {{ pilot.piloting }}</p>
            <p>Experience: {{ pilot.experience }}</p>
            <p>Status: {{ pilot.get_status_display }}</p>
            <p>BV Modifier: {{ bv_mod }}</p>
        </div>
    </div>

</div>

{% endblock content %}
